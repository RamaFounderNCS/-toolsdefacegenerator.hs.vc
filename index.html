<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deface Script Generator PRO</title>
  <style>
    :root {
      --main-color: #00ff9f;
      --bg-color: #000;
      --text-color: #0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 10px var(--main-color);
      margin-bottom: 1.5rem;
    }

    form {
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 0 10px #0f0;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background: var(--main-color);
      color: #000;
      padding: 0.8rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .output {
      max-width: 800px;
      margin: 2rem auto;
    }

    .output textarea {
      width: 100%;
      height: 300px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .preview {
      margin-top: 2rem;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: black;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #555;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn-group button {
      flex: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 300px;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üî• DEFACE GENERATOR PRO üî•</h1>

  <form id="defaceForm">
    <label>Signature Style</label>
    <select id="signatureStyle">
      <option value="Hacked By">Hacked By</option>
      <option value="Owned By">Owned By</option>
      <option value="Defaced By">Defaced By</option>
      <option value="404 Crew -">404 Crew -</option>
    </select>

    <label>Nama / Tim</label>
    <input type="text" id="titleName" placeholder="MR.M05T3R" required />

    <label>Pesan</label>
    <textarea id="message" rows="4" placeholder="Pesan deface Anda..." required></textarea>

    <label>Warna Teks</label>
    <input type="color" id="textColor" value="#00ff00" />

    <label>Background Gambar URL (opsional)</label>
    <input type="text" id="bgImage" placeholder="https://..." />

    <label>Musik Latar (MP3 URL, opsional)</label>
    <input type="text" id="music" placeholder="https://..." />

    <div class="btn-group">
      <button type="submit">üéØ Generate & Preview</button>
      <button type="button" onclick="downloadScript()">üíæ Download</button>
    </div>
  </form>

  <div class="output">
    <label>Script Deface Output:</label>
    <textarea id="outputScript" readonly></textarea>

    <div class="preview" id="previewSection">
      <label style="display: block; margin: 1rem 0; text-align: center;">üîç Live Preview:</label>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <footer>&copy; 2025 MR.M05T3R - Deface Generator PRO</footer>

  <script>
    const form = document.getElementById('defaceForm');
    const outputBox = document.getElementById('outputScript');
    const previewFrame = document.getElementById('previewFrame');
    let lastGeneratedHTML = '';

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const style = document.getElementById('signatureStyle').value;
      const name = document.getElementById('titleName').value;
      const message = document.getElementById('message').value.replace(/\n/g, "<br>");
      const textColor = document.getElementById('textColor').value;
      const bgImage = document.getElementById('bgImage').value;
      const music = document.getElementById('music').value;

      const fullTitle = `${style} ${name}`;
      const html = `<!DOCTYPE html>
<html>
<head>
  <title>${fullTitle}</title>
  <style>
    body {
      background-color: black;
      background-image: url('${bgImage}');
      background-size: cover;
      background-position: center;
      color: ${textColor};
      text-align: center;
      font-family: monospace;
      padding-top: 15%;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px ${textColor};
    }
    p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>${fullTitle}</h1>
  <p>${message}</p>
  ${music ? `<audio src="${music}" autoplay loop></audio>` : ''}
</body>
</html>`;

      outputBox.value = html;
      lastGeneratedHTML = html;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      previewFrame.src = url;

      // Auto scroll ke preview
      setTimeout(() => {
        document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    });

    function downloadScript() {
      if (!lastGeneratedHTML) return alert('Silakan generate dulu.');

      const blob = new Blob([lastGeneratedHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = "deface_script.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
