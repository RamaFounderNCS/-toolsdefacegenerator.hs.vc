<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deface Script Generator + Live Preview</title>
  <style>
    :root {
      --main-color: #00ff9f;
      --bg-color: #000;
      --text-color: #0f0;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 10px var(--main-color);
      margin-bottom: 1.5rem;
    }

    form {
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #0f0;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background: var(--main-color);
      color: #000;
      padding: 0.8rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .output {
      max-width: 800px;
      margin: 2rem auto;
    }

    .output textarea {
      width: 100%;
      height: 300px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .preview {
      margin-top: 2rem;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: black;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üî• DEFACE SCRIPT GENERATOR + PREVIEW üî•</h1>

  <form id="defaceForm">
    <label>Judul Halaman</label>
    <input type="text" id="title" placeholder="Hacked by MR.M05T3R" required />

    <label>Pesan</label>
    <textarea id="message" rows="4" placeholder="Pesan deface Anda..." required></textarea>

    <label>Warna Teks</label>
    <input type="color" id="textColor" value="#00ff00" />

    <label>Background Gambar URL (opsional)</label>
    <input type="text" id="bgImage" placeholder="https://..." />

    <label>Musik Latar (MP3 URL, opsional)</label>
    <input type="text" id="music" placeholder="https://..." />

    <button type="submit">üéØ Generate & Preview</button>
  </form>

  <div class="output">
    <label>Script Deface Output:</label>
    <textarea id="outputScript" readonly></textarea>

    <div class="preview">
      <label style="display: block; margin: 1rem 0; text-align: center;">üîç Live Preview:</label>
      <iframe id="previewFrame"></iframe>
    </div>
  </div>

  <footer>&copy; 2025 MR.M05T3R - Deface Generator</footer>

  <script>
    const form = document.getElementById('defaceForm');
    const outputBox = document.getElementById('outputScript');
    const previewFrame = document.getElementById('previewFrame');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value.replace(/\n/g, "<br>");
      const textColor = document.getElementById('textColor').value;
      const bgImage = document.getElementById('bgImage').value;
      const music = document.getElementById('music').value;

      const html = `<!DOCTYPE html>
<html>
<head>
  <title>${title}</title>
  <style>
    body {
      background-color: black;
      background-image: url('${bgImage}');
      background-size: cover;
      background-position: center;
      color: ${textColor};
      text-align: center;
      font-family: monospace;
      padding-top: 15%;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px ${textColor};
    }
    p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>${title}</h1>
  <p>${message}</p>
  ${music ? `<audio src="${music}" autoplay loop></audio>` : ''}
</body>
</html>`;

      outputBox.value = html;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      previewFrame.src = url;
    });
  </script>
</body>
</html>
