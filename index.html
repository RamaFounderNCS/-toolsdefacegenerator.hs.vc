<!DOCTYPE html>
<html lang="en">

  <style>
    :root {

    body {

      font-family: 'Courier New', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      text-shadow: 0 0 10px var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {

      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px #0f0;
    }

    label {
      display: block;

      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-family: monospace;

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: var(--main-color);
      border: none;
      padding: 0.75rem;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    .output {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
    }

    textarea.output-box {
      height: 300px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;

</head>
